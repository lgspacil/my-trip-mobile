<ion-header>
    <ion-navbar>
      <ion-title>
        View Info
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-card>
      <img src={{displayMarkerInfo.images[0]}}/>
      <ion-card-content>
        <ion-card-title>
          {{displayMarkerInfo.location_name}}
          </ion-card-title>
        <h3>
          ${{displayMarkerInfo.price}}
        </h3>
        <h4>Day Number: {{displayMarkerInfo.day_number}}</h4>
        <p>
          {{displayMarkerInfo.content}}
        </p>
      </ion-card-content>
    </ion-card>
    <button ion-button block (click)="back()">back</button>
  </ion-content>
