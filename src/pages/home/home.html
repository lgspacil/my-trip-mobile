<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>





<ion-content class="card-background-page">
    <button ion-button block (click)="goToCreateTrip()" color="secondary">
      <h3>Add New Trip!</h3>
    </button>

    <div *ngIf="selected_users_trips.length > 0">
      <ion-card (press)="presentActionSheet(trip._id)" (click)="continueTrip(trip._id)" *ngFor="let trip of selected_users_trips">
        <img src="http://www.toureiffel.paris/templates/tour_eiffel/img/home_360.jpg"/>
        <div class="card-title">{{trip.trip_name}}</div>
        <div class="card-subtitle">41 Listings</div>
      </ion-card>
    </div>
